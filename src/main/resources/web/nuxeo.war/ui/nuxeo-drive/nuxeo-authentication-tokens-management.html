<!--
An element for managing authentication tokens.

Example:

    <nuxeo-authentication-tokens-management application="Nuxeo Drive"></nuxeo-authentication-tokens-management>

@group Nuxeo UI Elements
@element nuxeo-authentication-tokens-management
-->
<dom-module id="nuxeo-authentication-tokens-management">
  <template>
    <style>
      :host {
        display: block;
      }
      .table {
        border: 1px solid #e7e7e7;
        margin-top: 0.5em;
      }
      .row {
        @apply(--layout-horizontal);
      }
      .row > div {
        padding: 0.6em 1em;
      }
      .headers > div {
        background-color: #f8f9fb;
        font-weight: bold;
      }
      .actions {
        width: 50px;
      }
    </style>

    <nuxeo-resource auto id="tokens" path="/token" params="[[_params(application)]]" on-response="_handleTokens"></nuxeo-resource>

    <nuxeo-resource id="token" path="/token"></nuxeo-resource>

    <template is="dom-if" if=[[_empty(tokens)]]>
      <div class="table-row">
        <div>[[i18n('ui.drive.authenticationTokensManagement.empty', "You currently don't have any token.")]]</div>
      </div>
    </template>

    <template is="dom-if" if=[[!_empty(tokens)]]>
      <div class="table">
        <div class="row headers">
          <div class="flex-2">[[i18n('ui.drive.authenticationTokensManagement.token', 'Token')]]</div>
          <div class="flex-1">[[i18n('ui.drive.authenticationTokensManagement.application', 'Application')]]</div>
          <div class="flex">[[i18n('ui.drive.authenticationTokensManagement.deviceId', 'Device Identifier')]]</div>
          <div class="flex">[[i18n('ui.drive.authenticationTokensManagement.deviceDescription', 'Device Description')]]</div>
          <div class="flex">[[i18n('ui.drive.authenticationTokensManagement.permission', 'Permission')]]</div>
          <div class="flex">[[i18n('ui.drive.authenticationTokensManagement.creationDate', 'Creation Date')]]</div>
          <div class="actions"></div>
        </div>
        <template is="dom-repeat" items="[[tokens]]" as="token">
          <div class="row">
            <div class="flex-2">[[token.id]]</div>
            <div class="flex-1">[[token.application]]</div>
            <div class="flex">[[token.deviceId]]</div>
            <div class="flex">[[token.deviceDescription]]</div>
            <div class="flex">[[token.permission]]</div>
            <div class="flex">[[_formatDate(token.creationDate)]]</div>
            <div class="actions">
              <paper-icon-button icon="icons:clear"
                                 title="[[i18n('ui.drive.authenticationTokensManagement.revoke', 'Revoke)]]"
                                 on-tap="_revoke">
              </paper-icon-button>
            </div>
          </div>
        </template>
      </div>
    </template>

    <paper-toast id="toast">[[i18n('ui.drive.authenticationTokensManagement.revoked', 'Token revoked')]]</paper-toast>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'nuxeo-authentication-tokens-management',
        properties: {
          application: String,
          tokens: {
            type: Array,
            value: []
          }
        },
        behaviors: [Nuxeo.I18nBehavior],

        _params: function(application) {
          return {'application': application};
        },

        _handleTokens: function(e) {
          this.tokens = e.detail.response.entries;
        },

        _revoke: function(e) {
          this.$.token.path = '/token/' + e.model.token.id;
          this.$.token.remove()
            .then(this.refresh.bind(this))
            .then(function() {
              this.$.toast.open();
            }.bind(this));
        },

        refresh: function() {
          return this.$.tokens.execute(this);
        },

        _empty: function(arr) {
          return !arr.length;
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        }

      });
    })();
  </script>
</dom-module>
